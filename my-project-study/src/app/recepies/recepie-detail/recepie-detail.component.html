<div class="row">

</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.description }}</h1>
  </div>
</div>
<div class="col-xs-12">
  <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive"
       [style.height]="'100px'">

</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ ingredient.name }} - {{
        ingredient.amount }}</li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle" appDropDown>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddedToShoppingList()" >To Shopping List</a></li>
        <li><a href="#">Add Ingredient</a></li>
        <li> <a href="#">Delete Ingredient </a></li>
      </ul>

    </div>
  </div>
</div>
